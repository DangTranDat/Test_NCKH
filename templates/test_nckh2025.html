<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảnh Báo Sớm Lũ Lụt & Sạt Lở</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f5f8ff;
        }

        h2 {
            text-align: center;
            color: #0a3d62;
        }

        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
        }

        .status-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .status-box {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px 20px;
            min-width: 150px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        .status-ok {
            border-color: green;
            color: green;
        }

        .status-alert {
            border-color: red;
            color: red;
        }

        @media (max-width: 600px) {
            .status-box {
                min-width: 100px;
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Hệ Thống Cảnh Báo Sớm Lũ Lụt & Sạt Lở Đất</h2>

    <!-- Thông báo trạng thái boolean -->
    <div class="status-container">
        <div id="rainStatus" class="status-box">Đang kiểm tra mưa...</div>
        <div id="landslideStatus" class="status-box">Đang kiểm tra sạt lở...</div>
    </div>

    <div class="chart-container">
        <canvas id="tempHumChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="waterLevelChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="pressureAltitudeChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="accelerationChart"></canvas>
    </div>

    <script>
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const labels = data.timestamps;

                // Cập nhật trạng thái mưa và sạt lở
                const rainBox = document.getElementById('rainStatus');
                rainBox.textContent = data.rain_detected[data.rain_detected.length - 1] === 1 ? "Có Mưa" : "Không Mưa";
                rainBox.classList.add(data.rain_detected[data.rain_detected.length - 1] === 1 ? 'status-alert' : 'status-ok');

                const landslideBox = document.getElementById('landslideStatus');
                landslideBox.textContent = data.landslide_detected[data.landslide_detected.length - 1] === 1 ? "Cảnh Báo Sạt Lở!" : "An Toàn";
                landslideBox.classList.add(data.landslide_detected[data.landslide_detected.length - 1] === 1 ? 'status-alert' : 'status-ok');

                // Biểu đồ nhiệt độ và độ ẩm
                new Chart(document.getElementById('tempHumChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Nhiệt độ (°C)',
                                data: data.temperatures,
                                borderColor: 'red',
                                fill: false
                            },
                            {
                                label: 'Độ ẩm (%)',
                                data: data.humidities,
                                borderColor: 'blue',
                                fill: false
                            }
                        ]
                    }
                });

                // Biểu đồ mực nước
                new Chart(document.getElementById('waterLevelChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Mực nước (cm)',
                            data: data.water_levels,
                            borderColor: 'teal',
                            fill: false
                        }]
                    }
                });

                // Biểu đồ áp suất và độ cao
                new Chart(document.getElementById('pressureAltitudeChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Áp suất (hPa)',
                                data: data.pressures,
                                borderColor: 'orange',
                                fill: false
                            },
                            {
                                label: 'Độ cao (m)',
                                data: data.altitudes,
                                borderColor: 'gray',
                                fill: false
                            }
                        ]
                    }
                });

                // Biểu đồ gia tốc
                new Chart(document.getElementById('accelerationChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Gyro X',
                                data: data.gyro_xs,
                                borderColor: 'green',
                                fill: false
                            },
                            {
                                label: 'Gyro Y',
                                data: data.gyro_ys,
                                borderColor: 'purple',
                                fill: false
                            },
                            {
                                label: 'Gyro Z',
                                data: data.gyro_zs,
                                borderColor: 'red',
                                fill: false
                            }
                        ]
                    }
                });
            });
    </script>
</body>
</html>
