<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống cảnh báo sớm lũ lụt và sạt lở đất</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f9ff;
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 8px;
        }
        #alertBox {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
            color: #a94442;
            font-weight: bold;
            display: none;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h2>Hệ thống giám sát và cảnh báo sớm lũ lụt - sạt lở</h2>

    <div class="chart-container">
        <canvas id="tempHumChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="waterLevelChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="pressureAltitudeChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="accelerationChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="rainVibrationChart"></canvas>
    </div>

    <div id="alertBox">
        ⚠️ <span id="alertMessage"></span>
    </div>

    <script>
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const labels = data.timestamps;

                // ======== CẢNH BÁO ========
                const alerts = [];

                // 1. Mực nước > 100cm
                const highWater = data.water_levels.some(lvl => lvl > 100);
                if (highWater) alerts.push("Mực nước cao bất thường (>100cm) - NGUY CƠ LŨ!");

                // 2. Rung chuyển
                const hasVibration = data.vibrations.some(v => v === 1);
                if (hasVibration) alerts.push("Phát hiện rung chuyển - NGUY CƠ SẠT LỞ!");

                // 3. Mưa kéo dài >= 3 lần liên tiếp
                let rainStreak = 0;
                for (let r of data.rains) {
                    if (r === 1) {
                        rainStreak++;
                        if (rainStreak >= 3) {
                            alerts.push("Mưa kéo dài - CẢNH BÁO LŨ QUÉT!");
                            break;
                        }
                    } else {
                        rainStreak = 0;
                    }
                }

                // 4. Dao động mạnh (Gyro)
                const threshold = 200;
                const gyroExtreme = data.gyro_xs.concat(data.gyro_ys, data.gyro_zs).some(val => Math.abs(val) > threshold);
                if (gyroExtreme) alerts.push("Dao động mạnh được ghi nhận - NGUY CƠ ĐẤT YẾU!");

                // Hiển thị cảnh báo nếu có
                if (alerts.length > 0) {
                    document.getElementById("alertBox").style.display = "block";
                    document.getElementById("alertMessage").innerHTML = alerts.join("<br>");
                }

                // ======== VẼ BIỂU ĐỒ ========

                // Nhiệt độ và độ ẩm
                new Chart(document.getElementById('tempHumChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Nhiệt độ (°C)',
                                data: data.temperatures,
                                borderColor: 'red',
                                fill: false
                            },
                            {
                                label: 'Độ ẩm (%)',
                                data: data.humidities,
                                borderColor: 'blue',
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Nhiệt độ và độ ẩm môi trường'
                            }
                        }
                    }
                });

                // Mực nước
                new Chart(document.getElementById('waterLevelChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Mực nước (cm)',
                                data: data.water_levels,
                                borderColor: 'teal',
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Theo dõi mực nước để phát hiện nguy cơ lũ'
                            }
                        }
                    }
                });

                // Áp suất và độ cao
                new Chart(document.getElementById('pressureAltitudeChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Áp suất (hPa)',
                                data: data.pressures,
                                borderColor: 'orange',
                                fill: false
                            },
                            {
                                label: 'Độ cao (m)',
                                data: data.altitudes,
                                borderColor: 'green',
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Áp suất khí quyển và độ cao'
                            }
                        }
                    }
                });

                // Gia tốc (Gyro)
                new Chart(document.getElementById('accelerationChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Gyro X',
                                data: data.gyro_xs,
                                borderColor: 'purple',
                                fill: false
                            },
                            {
                                label: 'Gyro Y',
                                data: data.gyro_ys,
                                borderColor: 'blue',
                                fill: false
                            },
                            {
                                label: 'Gyro Z',
                                data: data.gyro_zs,
                                borderColor: 'red',
                                fill: false
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Gia tốc theo 3 trục (phát hiện rung chuyển đất đá)'
                            }
                        }
                    }
                });

                // Mưa & Rung chuyển
                new Chart(document.getElementById('rainVibrationChart'), {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Mưa (1 = Có mưa)',
                                data: data.rains,
                                backgroundColor: 'skyblue'
                            },
                            {
                                label: 'Rung chuyển (1 = Có rung)',
                                data: data.vibrations,
                                backgroundColor: 'salmon'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Trạng thái mưa và rung chuyển đất'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error("Lỗi khi tải dữ liệu từ /data:", error);
                alert("Không thể tải dữ liệu từ máy chủ. Vui lòng kiểm tra lại.");
            });
    </script>
</body>
</html>
