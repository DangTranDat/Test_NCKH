<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giám sát & Dự đoán Thiên tai</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart, .table-container {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>Hệ thống Giám sát & Dự đoán Thiên tai</h1>

    <!-- Biểu đồ -->
    <div class="chart">
        <div id="multiLineChart" style="height: 500px;"></div>
    </div>

    <!-- Bảng dữ liệu -->
    <div class="table-container">
        <h2>Dữ liệu gần nhất</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Thời gian</th>
                    <th>Nhiệt độ (°C)</th>
                    <th>Độ ẩm (%)</th>
                    <th>Mực nước</th>
                    <th>Lượng mưa</th>
                    <th>Độ ẩm đất</th>
                    <th>Áp suất</th>
                    <th>Rung động</th>
                    <th>Gyro X</th>
                    <th>Gyro Y</th>
                    <th>Gyro Z</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Thống kê -->
    <div class="table-container" id="statisticsSection">
        <h2>Thống kê</h2>
        <div id="statisticsTable"></div>
    </div>

    <!-- Ma trận tương quan -->
    <div class="table-container" id="correlationSection">
        <h2>Ma trận tương quan</h2>
        <div id="correlationMatrix"></div>
    </div>
</div>

<div class="footer">
    &copy; 2025 Hệ thống Giám sát Thiên tai. All rights reserved.
</div>

<script>
    async function loadData() {
        try {
            const [dataRes, predictRes] = await Promise.all([
                fetch('/data'),
                fetch('/predict')
            ]);

            const data = await dataRes.json();
            const predict = await predictRes.json();

            // ==== Hiển thị bảng dữ liệu ====
            const tbody = document.querySelector('#dataTable tbody');
            tbody.innerHTML = '';
            for (let i = 0; i < data.timestamps.length; i++) {
                const row = document.createElement('tr');
                [
                    data.timestamps[i],
                    data.temperatures[i],
                    data.humidities[i],
                    data.water_levels[i],
                    data.rains_level[i],
                    data.soil_moistures[i],
                    data.pressures[i],
                    data.vibrations[i],
                    data.gyro_xs[i],
                    data.gyro_ys[i],
                    data.gyro_zs[i]
                ].forEach(value => {
                    const cell = document.createElement('td');
                    cell.innerText = value;
                    row.appendChild(cell);
                });
                tbody.appendChild(row);
            }

            // ==== Hiển thị biểu đồ ====
            const layout = {
                title: 'Dữ liệu và Dự đoán (50 giá trị gần nhất)',
                xaxis: { title: 'Thời gian' },
                yaxis: { title: 'Giá trị' }
            };
            
            const traces = [];
            const colors = {
                temperature: 'red',
                humidity: 'blue',
                water_level: 'green',
                rain_level: 'orange',
                soil_moisture: 'purple',
                pressure: 'brown',
                vibration: 'teal'
            };
            
            for (const key in predict.prediction) {
                const item = predict.prediction[key];
                if (!item.predicted_next) continue;
            
                // Lấy 50 giá trị cuối cùng
                const lastValues = item.last_values.slice(-50);
            
                // Dữ liệu thực
                traces.push({
                    x: Array.from({length: lastValues.length}, (_, i) => `T-${lastValues.length - i}`),
                    y: lastValues,
                    mode: 'lines+markers',
                    name: key + ' (thực)',
                    line: { color: colors[key] || 'gray' }
                });
            
                // Dự đoán
                traces.push({
                    x: Array.from({length: item.predicted_next.length}, (_, i) => `T+${i+1}`),
                    y: item.predicted_next,
                    mode: 'lines',
                    name: key + ' (dự đoán)',
                    line: { dash: 'dot', color: colors[key] || 'gray' }
                });
            }
            Plotly.newPlot('multiLineChart', traces, layout);


            // ==== Hiển thị thống kê ====
            const stats = predict.statistics;
            let statsHTML = '<table><thead><tr><th>Thông số</th><th>Trung bình</th><th>Độ lệch chuẩn</th><th>Min</th><th>Max</th></tr></thead><tbody>';
            for (const key in stats) {
                statsHTML += `<tr>
                    <td>${key}</td>
                    <td>${stats[key].mean}</td>
                    <td>${stats[key].std}</td>
                    <td>${stats[key].min}</td>
                    <td>${stats[key].max}</td>
                </tr>`;
            }
            statsHTML += '</tbody></table>';
            document.getElementById('statisticsTable').innerHTML = statsHTML;

            // ==== Ma trận tương quan ====
            const corr = predict.correlation_matrix;
            const params = Object.keys(corr);
            let corrHTML = '<table><thead><tr><th></th>';
            params.forEach(p => corrHTML += `<th>${p}</th>`);
            corrHTML += '</tr></thead><tbody>';

            params.forEach(row => {
                corrHTML += `<tr><td>${row}</td>`;
                params.forEach(col => {
                    corrHTML += `<td>${corr[row][col]}</td>`;
                });
                corrHTML += '</tr>';
            });
            corrHTML += '</tbody></table>';
            document.getElementById('correlationMatrix').innerHTML = corrHTML;

        } catch (err) {
            console.error("Lỗi khi tải dữ liệu:", err);
        }
    }

    loadData();
</script>
</body>
</html>
